<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="mt-4 text-center">
        <h1>Application Submited Successfully</h1>
        {%for i in obj%}
        <div class="d-flex justify-content-center mb-3" style="background-color: darkgrey;">
        
            <table class="table table-bordered">
                <tbody>
                            <tr>
                                    <td>Application Status</td> <td>{{i.progress}}</td>
                            </tr>
                            <tr>
                                <td>Job Role</td> <td>{{i.job}}</td>
                            </tr>
                            <tr>
                                    <td>Name</td> <td>{{i.name}}</td>
                            </tr>
                            <tr>
                                    <td>Email</td> <td>{{i.email}}</td>
                            </tr>
                            <tr>
                                    <td>Age</td> <td>{{i.age}}</td>
                            </tr>
                            <tr>
                                    <td>Expect Salary</td> <td>{{i.expect_salary}}</td>
                            </tr>
                            <tr>
                                    <td>Resume Url</td> <td>{{i.resume_url}}</td>
                            </tr>
                            <tr>
                                    <td>Apply Date</td> <td>{{i.apply_date}}</td>
                            </tr>
                            <br>
                
                </tbody>
            </table>

            <br><br><br><br><br>
        
        </div>
        {%endfor%}
        <a href="{% url 'user:jobdashboard' %}" class="btn btn-info mx-2">Dashboard</a>

    </div>
    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
