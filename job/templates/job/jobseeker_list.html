<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Job List</h1>
            <a href="{% url 'user:logout' %}" class="btn btn-sm btn-secondary">Logout</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Job Title</th>
                </tr>
            </thead>
            <tbody>
                {% for i in list %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td><a href="{% url 'job:job_details' i.id %}">{{ i.job_title }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- <a href="{% url 'job:jobseeker_list' %}" class="btn btn-sm btn-secondary">Back to Job Creation</a> -->
        <div class="mt-4 text-center">
            <a href="{% url 'user:jobdashboard' %}" class="btn btn-info mx-2">Dashboard</a>
        </div>

    </div>
    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
