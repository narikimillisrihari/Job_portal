<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recevied Applications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="mt-4 text-center">
        <h1>Recevied Applications</h1>
        {%for i in applications%}
        <div class="d-flex justify-content-center mb-3" style="background-color: darkgrey;">
        
            <table class="table table-bordered">
                <tbody>
                            <tr>
                                <td>Change Staus</td>
                                <td>
                                    <form method="post" action="{% url 'application:update_application_status' i.id %}">
                                        {% csrf_token %}
                                        <select name="status" class="form-control">
                                            <option value="applied" {% if i.status == 'applied' %}selected{% endif %}>Applied</option>
                                            <option value="shortlisted" {% if i.status == 'shortlisted' %}selected{% endif %}>Shortlisted</option>
                                            <option value="selected" {% if i.status == 'selected' %}selected{% endif %}>Selected</option>
                                            <option value="reject" {% if i.status == 'reject' %}selected{% endif %}>Reject</option>

                                        </select>
                                        <button type="submit" class="btn btn-primary mt-2">Update Status</button>
                                    </form>
                                </td>
                            </tr>
                            <tr>
                                <td>Job Role</td> <td>{{i.job}}</td>
                            </tr>
                            <tr>
                                    <td>Name</td> <td>{{i.name}}</td>
                            </tr>
                            <tr>
                                    <td>Email</td> <td>{{i.email}}</td>
                            </tr>
                            <tr>
                                    <td>Age</td> <td>{{i.age}}</td>
                            </tr>
                            <tr>
                                    <td>Expect Salary</td> <td>{{i.expect_salary}}</td>
                            </tr>
                            <tr>
                                    <td>Resume Url</td> <td>{{i.resume_url}}</td>
                            </tr>
                            <tr>
                                    <td>Apply Date</td> <td>{{i.apply_date}}</td>
                            </tr>
                            <br>
                
                </tbody>
            </table>
        
        </div>
        <input type="submit" name="" id="">
        {%endfor%}
        <a href="{% url 'user:jobdashboard' %}" class="btn btn-info mx-2">Dashboard</a>

    </div>
    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
