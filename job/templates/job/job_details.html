<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .details_div1 {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .details_div1 h2 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }
        .details_div1 li {
            list-style: none;
            margin-bottom: 15px;
        }
        .details_div1 li h2 {
            display: inline;
            font-size: 1rem;
            font-weight: bold;
            margin-right: 10px;
        }
        .details_div1 li span {
            font-size: 1rem;
            font-weight: normal;
        }
        .btn-back {
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="details_div1">
        <ul>
            <li><h2>Job Title:</h2><span>{{data.job_title}}</span></li>
            <li><h2>Job Location:</h2><span>{{data.job_location}}</span></li>
            <li><h2>Job Description:</h2><span>{{data.job_description}}</span></li>
            <li><h2>Job Posted Date:</h2><span>{{data.job_posted_date}}</span></li>
            <li><h2>Apply URL:</h2><span><a href="{{data.apply_url}}" target="_blank">{{data.apply_url}}</a></span></li>
        </ul>

        <div class="mt-4 text-center">
            <a href="{% url 'application:apply' data.id %}" class="btn btn-sm btn-secondary btn-back">Apply</a>
            <a href="{% url 'job:jobseeker_list' %}" class="btn btn-sm btn-secondary btn-back">Back to Job List</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
